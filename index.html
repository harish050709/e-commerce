<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        
        .controls {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        select {
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
        }

        
        #product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        
        .product-card {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            background-color: #eee; 
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .price {
            color: green;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>My Basic Shop</h1>

    <div class="controls">
        <label>Filter by Category:</label>
        <select id="categoryFilter" onchange="applyFilters()">
            <option value="all">All Products</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
        </select>

        <label>Sort by Price:</label>
        <select id="priceSort" onchange="applyFilters()">
            <option value="default">Default</option>
            <option value="low-high">Low to High</option>
            <option value="high-low">High to Low</option>
        </select>
    </div>

    <div id="product-container">
        </div>

    <script>
        
        const products = [
            { id: 1, name: "Smartphone", price: 299, category: "electronics" },
            { id: 2, name: "T-Shirt", price: 20, category: "clothing" },
            { id: 3, name: "Headphones", price: 50, category: "electronics" },
            { id: 4, name: "Sunglasses", price: 15, category: "accessories" },
            { id: 5, name: "Laptop", price: 899, category: "electronics" },
            { id: 6, name: "Jeans", price: 40, category: "clothing" },
            { id: 7, name: "Watch", price: 120, category: "accessories" }
        ];

        const container = document.getElementById("product-container");
        const categorySelect = document.getElementById("categoryFilter");
        const sortSelect = document.getElementById("priceSort");

        
        function displayProducts(items) {
            container.innerHTML = ""; 

            items.forEach(product => {
                
                const card = document.createElement("div");
                card.className = "product-card";
                
                
                card.innerHTML = `
                    <img src="https://via.placeholder.com/150?text=${product.name}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price}</p>
                    <p>Category: ${product.category}</p>
                `;
                
                container.appendChild(card);
            });
        }

        
        function applyFilters() {
            let filteredProducts = products.slice(); 

            
            const category = categorySelect.value;
            if (category !== "all") {
                
                filteredProducts = filteredProducts.filter(product => product.category === category);
            }

            
            const sortType = sortSelect.value;
            if (sortType === "low-high") {
                
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sortType === "high-low") {
                
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            
            displayProducts(filteredProducts);
        }

        
        displayProducts(products);

    </script>
</body>
</html>
